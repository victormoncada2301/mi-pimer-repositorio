<!DOCTYPE html>
<html>
<head>
    <title>iron-form</title>
    <base href = "https://polygit.org/polymer+1.5.0/components/">
    <link rel = "webcomponentsjs/webcomponents-lite.min.js">
    <link rel = "import" href = "polymer/polymer.html">
    <link rel = "import" href = "iron-form/iron-form.html">
    <link rel = "import" href = "paper-input/paper-input.html">
    <link rel = "import" href = "paper-button/paper-button.html">
    <link rel = "import" href = "paper-dropdown-menu/paper-dropdown-menu.html">
    <link rel = "import" href = "paper-menu/paper-menu.html">
    <link rel = "import" href = "paper-item/paper-item.html">

    <style>
        .paperbtn {
            background: #4682B4;
            color: white;
        }
        .paperinput{
            width: 25%;
        }
        .menu{
            width:25%;
        }
    </style>
</head>
<!--Codigo Victor Moncada-->
<body>
<form is = "iron-form" method = "get" action = "/" id = "basic">
    <paper-input class = "paperinput" name = "name" label = "Enter your name" required<
    </paper-input>
    <br>
    <input type = "checkbox" name = "vehicle" value = "bike"> I have a bike
    <br>
    <input type = "checkbox" name = "vehicle" value = "car"> I have a car
    <br>

    <paper-dropdown-menu class = "menu" label = "Icecream Flavours" name = "Flavours">
        <paper-menu class = "dropdown-content">
            <paper-item value = "vainilla">Vanilla</paper-item>
            <paper-item value = "chocolate">Strawberry</paper-item>
            <paper-item value = "caramelo">Caramel</paper-item>
        </paper-menu>
    </paper-dropdown-menu><br>

    <paper-button class = "paperbtn" raised onclick = "_submit(event)">Submit</paper-button>
    <paper-button class = "paperbtn" raised onclick = "_reset(event)">Reset</paper-button>
    <h4>You entered the details:</h4>
    <div class = "output"></div>
</form>
</body>
</html>
